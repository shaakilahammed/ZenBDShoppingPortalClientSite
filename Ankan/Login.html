<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration - ZenBD Online Shopping Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
    <!-- bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="themes/css/bootstrappage.css" rel="stylesheet" />

    <!-- global styles -->
    <link href="themes/css/flexslider.css" rel="stylesheet" />
    <link href="themes/css/main.css" rel="stylesheet" />

    <!-- scripts -->
    <script src="themes/js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="themes/js/superfish.js"></script>
    <script src="themes/js/jquery.scrolltotop.js"></script>
    <script src="themes/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="top-bar" class="container">
        <div class="row">
            <div class="span2">
                <img src="zenbd.png" style="position:relative; max-width:90px"/>
            </div>
            
            <div class="span6">
                <div class="account pull-right">
                    <ul class="user-menu">
                        <li><a href="#">My Account</a></li>
                        <li><a href="#">Cart</a></li>
                        
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" class="container">
        <section class="navbar main-menu">
            <div class="navbar-inner main-menu">
                
                <nav id="menu" class="pull-right">
                    <ul>
                        <li>
                            <a href="#">Smartphone</a>
                        </li>
                        <li><a href="#">Laptop</a></li>
                        <li>
                            <a href="#">Accessories</a>
                        </li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </section>
	<section class="header_text sub">
		
		<h4><span>Login</span></h4>
	</section>
	<section class="main-content" style="padding-left:300px">
		<div class="row">
			<div class="span5">
				<div style="color:red; font-size:15px;"></div>
				<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
				
				
					<input type="hidden" name="next" value="/">
					<fieldset>
						<div class="control-group">
							<label class="control-label">Username</label>
							<div class="controls">
                                <input type="text"  placeholder="Enter your username" id="uname" class="input-xlarge">
                                <td><span style="color:red" id="nameErr"></span></td>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Password</label>
							<div class="controls">
                                <input type="password" placeholder="Enter your password" id="pass" class="input-xlarge">
                                <td><span style="color:red" id="passErr"></span></td>
							</div>
						</div>
						<div class="control-group">
							<button tabindex="3" class="btn btn-inverse large" type="submit" id="loginsubmit">Login</button>
							<hr>
							<p class="reset">Don't have a account?<a href="Registration.html"> Register Here </a></p>
						</div>
					</fieldset>
				
			</div>
        </div>
        <p id="err" style="color:red"></p>
	</section>
	<br/>
	<br/>
	<br/>
	<section id="copyright">
            <span>Copyright &copy;2020 bootstrappage template  All right reserved.</span>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="themes/js/common.js"></script>
    <script src="themes/js/jquery.flexslider-min.js"></script>
    <script src="themes/js/login.js"></script>
    
</body>
</html>
